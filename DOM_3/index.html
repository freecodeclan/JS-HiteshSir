<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Chapter 3</title>
  <style>
    .bg-color {
      background-color: #747264;
    }

    .language {
      font-size: x-large;
      color: #FFF7F1;
    }
  </style>
</head>

<body class="bg-color">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>

<script>
  //--Method to add Language
  function addLanguage(langName) {
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
  }
  addLanguage('python')
  addLanguage('Java')

  //--- Optimized Method to add language 
  function optimizedMethod(langName) {
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }
  optimizedMethod('goLang')

  //--- Method to edit element ==> This code is used to replace the second list item in a document with a new list item that has the text 'Swift'.

  const secondLang = document.querySelector('li:nth-child(2)') // Select the second list item from the document
  //-- secondLang.innerHTML = 'Ruby'
  const newli = document.createElement('li') // Create a new list item element
  newli.textContent = 'Swift' // Set the text content of the new list item to 'Swift'
  secondLang.replaceWith(newli) // Replace the second list item with the new list item

  const firstLang = document.querySelector('li:first-child')
  const firstLi = document.createElement('li')
  firstLi.textContent = 'Typescript'
  firstLang.replaceWith(firstLi)

</script>

</html>
